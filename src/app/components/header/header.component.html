<mat-toolbar>
    <a class="home-link" routerLink="/home">
      <button mat-icon-button>
        <mat-icon>home</mat-icon>
      </button>
    </a>
    <span>Rick and Morty Universe</span>
    <span class="spacer"></span>
    <button (click)="previousPage()" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Page: {{dataServ.pageNumber}}</span>
    <button (click)="nextPage()" mat-icon-button>
        <mat-icon>arrow_forward</mat-icon>
    </button>
</mat-toolbar>
